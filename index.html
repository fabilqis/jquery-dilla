<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="index.css">

    <title>To Do jQuery</title>
  
</head>

<body>
    <div class="mainstyle">

        <div class="cover">
            <center>
                <h1 class="animated infinite jello">To Do List</h1>
            </center>
        </div>

        <div class="selector container">
            <div class="row">
                <div class="col-3">
                    <input type="radio" name="radio" value="Focus ▶">  Focus</input>
                </div>
                <div class="col-3">
                    <input type="radio" name="radio" value="Fit In ▶">  Fit In</input>
                </div>
                <div class="col-3">
                    <input type="radio" name="radio" value="Revive ▶">  Revive</input>
                </div>
                <div class="col-3">
                    <input type="radio" name="radio" value="Goals ▶">  Goals</input>
                </div>
            </div>
        </div>

        <div class="mainlist">
            <div class="filltext container ">
                <div class="d-flex form-row">
                    <div class="col-11">
                        <input type="text" class="form-control" placeholder="Type here...">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary mb-2"> + </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="add" class="container">            
        </div>
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </div>
</body>

</html>
