<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/id.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>To Do jQuery</title>

    <style type="text/css">
        .clock {
            position: absolute;
            color: gray;
            font-size: 40px;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <header>
        <div id="MyClockDisplay" class="clock"></div>
    </header>

    <main>
        <div class="cover">
            <center>
                <h1 class="animated jello">To Do List</h1>
            </center>
        </div>

        <div class="selector container">
                <div class="form-check-inline col-2">
                    <label class="form-check-label" >
                        <input type="radio" name="radio" class="form-check-input" value="Focus ▶"> Focus
                    </label>
                </div>
                <div class="form-check-inline col-2">
                    <label class="form-check-label" >
                        <input type="radio" name="radio" class="form-check-input" value="Fit In ▶"> Fit In
                    </label>
                </div>
                <div class="form-check-inline col-2">
                    <label class="form-check-label" >
                        <input type="radio" name="radio" class="form-check-input" value="Revive ▶"> Revive
                    </label>
                </div>
                <div class="form-check-inline col-2">
                    <label class="form-check-label" >
                        <input type="radio" name="radio" class="form-check-input" value="Goals ▶"> Goals
                    </label>
                </div>
            </div>
    

        <div class="mainlist">
            <div class="filltext container ">
                <div class="d-flex form-row">
                    <div class="col-11">
                        <input type="text" class="form-control" placeholder="Type here...">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary mb-2"> + </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="add" class="container">
        </div>

        <script type="text/javascript">
            function showTime() {
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";

                if (h == 0) {
                    h = 12;
                }
                if (h > 12) {
                    h = h - 12;
                    session = "PM";
                }
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;
                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;
                setTimeout(showTime, 1000);
            }
            showTime();
        </script>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
